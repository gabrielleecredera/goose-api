name: GitHub Actions Hello World
on: [push]
jobs:
  Hello-World:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World"
  Maven-Package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./mvnw package
      - uses: actions/upload-artifact@v2
        with:
          name: target
          path: ./target/
  Build-Image:
    runs-on: ubuntu-latest
    needs: Maven-Package
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
  	with:
          name: target
      - run: docker build -t goose .
 
